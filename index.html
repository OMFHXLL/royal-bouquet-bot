<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Document</title>
</head>
<body>
  <button id="myButton" onclick="buttonClicked">Нажми меня</button>
  <script>
    function buttonClicked() {
      window.parent.postMessage({type: 'send_data', data: {action: 'buttonClicked'} }, '*')
    }
  </script>
</body>
</html>
